<span *ngFor="let item of this.site.nav">
    <span *ngIf="item.link !== undefined">
        <a routerLink="{{ item.link}}" 
            routerLinkActive="is-active"
            class="inline-flex text-red-700 hover:text-red-900 font-bold md:font-normal transition-colors">
            {{ item.text }}
        </a>
    </span>
    <span *ngIf="item.href !== undefined">
        <a href="{{ item.href}}" 
            routerLinkActive="is-active"
            class="inline-flex text-red-700 hover:text-red-900 font-bold md:font-normal transition-colors">
            {{ item.text }}
        </a>
    </span>
</span>
