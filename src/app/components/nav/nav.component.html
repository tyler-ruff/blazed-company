<ul class="space-y-6 pb-6 tracking-wide font-medium text-red-800 lg:pb-0 lg:pr-6 lg:items-center lg:flex lg:space-y-0">
    <li *ngFor="let item of menu">
        <a [routerLink]="item.url" routerLinkActive="is-active" class="block md:px-3">
            <span>
                {{ item.text }}
            </span>
        </a>
    </li>
</ul>
