<div class="pt-20">
    <div class="bg-white">
        <div class="container px-6 py-16 mx-auto">
            <div class="max-w-3xl mx-auto text-center mb-10">
                <h1 class="text-3xl font-extrabold sm:text-3xl select-none">
                    Our <span class="text-red-600">Divisions</span>
                </h1>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mx-3 md:mx-0 lg:mx-5 space-y-4 md:space-y-0 lg:space-y-0 md:space-x-0 lg:space-x-6 select-none">
                <ng-container *ngFor="let division of divisions$ | async">
                    <a href="{{ division.url }}" target="_blank" class="group relative block h-96 mb-3 md:mr-4 lg:mr-0" title="{{ division.name }} Divison of Blazed Labs">
                        <span class="absolute inset-0 border-2 border-dashed border-black"></span>
                      
                        <div class="relative flex h-full transform items-end border-2 border-black bg-white transition-transform group-hover:-translate-x-2 group-hover:-translate-y-2">
                          <div class="px-8 pb-8 transition-opacity group-hover:absolute group-hover:opacity-0">
                            <ng-container *ngIf="division.id == 1">
                                <i class="inline-block p-4 bg-gray-200 text-gray-700 rounded-full">
                                    <svg class="w-6 h-6" aria-hidden="true" focusable="false" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="1em" height="1em"><path d="M493.4 24.6l-104-24c-11.3-2.6-22.9 3.3-27.5 13.9l-48 112c-4.2 9.8-1.4 21.3 6.9 28l60.6 49.6c-36 76.7-98.9 140.5-177.2 177.2l-49.6-60.6c-6.8-8.3-18.2-11.1-28-6.9l-112 48C3.9 366.5-2 378.1.6 389.4l24 104C27.1 504.2 36.7 512 48 512c256.1 0 464-207.5 464-464 0-11.2-7.7-20.9-18.6-23.4z"/></svg>
                                </i>
                            </ng-container>
                            <ng-container *ngIf="division.id == 2">
                                <i class="inline-block p-4 bg-gray-200 text-gray-700 rounded-full">
                                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="geometricPrecision" image-rendering="optimizeQuality" fill-rule="evenodd" clip-rule="evenodd" viewBox="0 0 397 511.92"><path fill-rule="nonzero" d="M370.42 212.78c4.94-6.51 14.23-7.78 20.73-2.85 6.51 4.94 7.78 14.23 2.84 20.73L216.08 464.63c-20.06 26.3-49.03 42.03-79.53 46.18-30.03 4.09-61.64-3.04-87.78-22.38a15.67 15.67 0 0 1-2.56-1.94c-25.65-20.04-41.01-48.64-45.1-78.71-4.09-30.05 3.06-61.66 22.39-87.79.53-.88 1.16-1.71 1.86-2.47L239.33 36.15c16.39-19.23 34.57-31.3 54.79-34.97 20.41-3.71 41.94 1.25 64.75 16.18l.97.69.26.2.03.02c10.88 8.4 19.01 17.76 24.58 27.84 5.98 10.85 8.96 22.5 9.17 34.68.27 16.39-3.62 30.03-9.87 42.56-5.75 11.55-13.57 22.01-21.92 32.99l-198.2 260.67c-8.38 11.02-20.48 17.61-33.2 19.34-12.16 1.66-24.98-1.14-35.71-8.75-.96-.57-1.86-1.25-2.69-2.05-10.23-8.32-16.36-19.95-18.03-32.15-1.71-12.69 1.4-26.09 9.76-37.09L255.26 131.1c4.93-6.5 14.22-7.77 20.73-2.84 6.5 4.94 7.77 14.23 2.84 20.73L107.59 374.2c-3.4 4.48-4.66 10-3.95 15.26.71 5.22 3.4 10.17 7.86 13.56l.05.05c4.46 3.36 9.96 4.61 15.2 3.9 5.23-.71 10.18-3.39 13.57-7.85l198.2-260.67c7.26-9.55 14.07-18.66 18.9-28.34 4.33-8.68 7.02-17.98 6.85-28.86-.12-7.25-1.94-14.25-5.57-20.85-3.56-6.45-8.94-12.61-16.3-18.34-16.01-10.43-30.3-14.04-43.06-11.73-13.02 2.37-25.5 11.03-37.5 25.07L48.04 336.59c-15.1 19.85-20.69 44.13-17.55 67.24 3.08 22.65 14.58 44.16 33.77 59.22.75.46 1.47 1 2.14 1.62 19.67 14.5 43.51 19.85 66.21 16.76 22.67-3.08 44.19-14.61 59.24-33.82.48-.76 1.03-1.48 1.65-2.17l176.92-232.66z"/></svg>
                                </i>
                            </ng-container>
                            <ng-container *ngIf="division.id == 3">
                                <i class="inline-block p-4 bg-gray-200 text-gray-700 rounded-full">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>
                                </i>
                            </ng-container>
                            <h2 class="mt-4 text-2xl font-medium">
                                {{ division.name }}
                            </h2>
                          </div>
                      
                          <div class="absolute p-8 opacity-0 transition-opacity group-hover:relative group-hover:opacity-100">
                            <h3 class="mt-4 text-2xl font-medium">
                                {{ division.name }}
                            </h3>
                      
                            <p class="mt-4" [innerHTML]="division.description"></p>
                      
                            <p class="mt-8 font-bold">
                                Visit Website
                            </p>
                          </div>
                        </div>
                      </a>
                </ng-container>
            </div>
        </div>
    </div>
    <app-newsletter-hero></app-newsletter-hero>
</div>
